{% extends "components/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Ваше ім'я користувача і пароль не співпадають. Будь ласка, спробуйте знову.</p>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Увійти</button>
        <input type="hidden" name="next" value="{% url 'components:index' %}">
    </form>
{% endblock content %}
